<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="Images/Zaidlogo2.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="#header">Home</a></li>

            <div class="header-text">
                <p>Web Developer</p>
                <h1>Hello, I'm <span>Zaid</span><br>Ayoub from Tempe, Arizona</h1>
            </div>
        </div>
    </div>

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>zedekiahtech@gmail.com</p>
                    <div class="social-icons">
                        <a href="https://wa.me/16027272200"><i class="fa-brands fa-whatsapp" style="color: #3fe633;"></i></a>
                        <a href="www.linkedin.com/in/zaidayoub9"><i class="fa-brands fa-linkedin" style="color: #064bc1;"></i></a>
                    </div>   
                    <a href="Zaid Ayoub Resume.pdf" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">submit</button>
                    </form>
                    <span id="msg">hello</span>
                </div> 
            </div>
        </div>
        <div class="copyright">
            <p>Copyright @ Zaid Ayoub</p>

    </div>

    <script>

        var sidemenu = document.getElementById("sidemenu");
    
        function openmenu(){
            sidemenu.style.right = "0";
        }
    
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    
    </script>
    
    <script>
        const scriptURL = '<https://script.google.com/macros/s/AKfycbxVrsTj52bCltd29YMCwmBxkYc_YNys4sRcDmVwzMKJ5WW8zaNFBtUtm0WXNBnMdODdXg/exec>'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
    </body>
